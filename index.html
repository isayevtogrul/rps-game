<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <p>Player</p>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <p>Draws</p>
                <span id="draws">0</span>
            </div>
            <div class="score">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="game-area">
            <div class="choices">
                <button class="choice" data-choice="rock">✊</button>
                <button class="choice" data-choice="paper">✋</button>
                <button class="choice" data-choice="scissors">✌️</button>
            </div>
            
            <div class="result">
                <div id="player-choice" class="choice-display">❔</div>
                <div id="vs">VS</div>
                <div id="computer-choice" class="choice-display">❔</div>
            </div>
            
            <div id="message">Choose your weapon!</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
